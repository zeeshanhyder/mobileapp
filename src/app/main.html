<div id="main">
  <md-toolbar class="md-hue-2">
   <div class="md-toolbar-tools">
       <md-button ng-click="$ctrl.toggleMainSideNav()" class="md-icon-button" aria-label="nav_menu" >
         <md-icon>menu</md-icon>
       </md-button>
       <h2>
         <span>WittyParrot</span>
       </h2>
       <span flex></span>
       <md-button class="md-icon-button" aria-label="Favorite">
         <md-icon>search</md-icon>
       </md-button>
       <md-button class="md-icon-button" aria-label="More">
         <md-icon>more_vert</md-icon>
       </md-button>
      </div>
  </md-toolbar>
  <md-sidenav
  class="md-sidenav-left"
      md-component-id="main-sidenav"
      md-whiteframe="4"
      layout="column"
  >

    <md-content flex="auto" layout="column">
      <md-content class="nav-profile" flex="30">
      </md-content>
      <md-list flex="auto">
        <md-list-item class="secondary-button-padding" ng-click="$ctrl.openStuff()" layout="row" layout-align="start center">
            <md-icon>home</md-icon>
            <p>Home</p>
        </md-list-item>
        <md-list-item class="secondary-button-padding" ng-click="$ctrl.openStuff()" layout="row" layout-align="start center">
            <md-icon>folder</md-icon>
            <p>Folders</p>
        </md-list-item>
        <md-list-item class="secondary-button-padding" ng-click="$ctrl.openStuff()" layout="row" layout-align="start center">
            <md-icon>widgets</md-icon>
            <p>Collections</p>
        </md-list-item>
        <md-list-item  class="secondary-button-padding" ng-click="$ctrl.openStuff()" layout="row" layout-align="start center">
            <md-icon>label</md-icon>
            <p>Tags</p>
        </md-list-item>
        <md-divider></md-divider>
        <md-list-item  class="secondary-button-padding" ng-click="$ctrl.openStuff()" layout="row" layout-align="start center">
            <md-icon>settings</md-icon>
            <p>Settings</p>
        </md-list-item>

        <md-list-item  class="secondary-button-padding" ng-click="$ctrl.openStuff()" layout="row" layout-align="start center">
            <md-icon>help</md-icon>
            <p>Help</p>
        </md-list-item>

        <md-list-item  class="secondary-button-padding" ng-click="$ctrl.openStuff()" layout="row" layout-align="start center">
            <md-icon>info</md-icon>
            <p>About</p>
        </md-list-item>
      </md-list>
    </md-content>



  </md-sidenav>
</div>
